<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sudoku Brute Force</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mt-3">
                    <!-- Title -->
                    <header>
                        <h1 class="text-center">
                            Sudoku Brute Force Algorithm
                        </h1>
                    </header>

                    <!-- Sudoku Board -->
                    <main class="mt-3">
                        <div class="d-flex justify-content-center">
                            <div id="sudokuBoard"></div>
                        </div>

                        <div id="bottomElement" class="d-flex justify-content-center mt-3">
                            <button id="solveButton" class="btn btn-dark customButton">
                                Solve
                            </button>
                        </div>
                    </main>

                    <!-- Footer -->
                    <footer>
                        <p class="text-center text-muted mt-3">
                            Created by
                            <a href="https://vdburg.site/" target="_blank"
                                >Son Bram van der Burg</a
                            >
                        </p>
                    </footer>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"

    </body>
