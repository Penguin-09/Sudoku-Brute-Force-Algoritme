<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sudoku Brute Force Algorithm</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="images/favicon.png"
            type="image/x-icon"
        />
        <script src="script.js" defer></script>
    </head>
    <body class="bg-light">
        <!-- Title -->
        <header class="bg-dark text-white pt-3 pb-2">
            <h1 class="text-center">Sudoku Brute Force Algorithm</h1>
        </header>

        <!-- Sudoku Board -->
        <div class="d-flex justify-content-center mt-3">
            <div id="sudokuBoard">
                <!-- * The board is drawn with Javascript -->
            </div>
        </div>

        <!-- Progress bar -->
        <div class="text-center d-flex justify-content-center mt-3">
            <div class="progress" style="width: 30%">
                <div
                    id="progressBar"
                    class="progress-bar bg-dark"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
        </div>

        <!-- Solve Button -->
        <div id="bottomElement" class="d-flex justify-content-center mt-3">
            <button id="solveButton" class="btn btn-dark customButton">
                Solve
            </button>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-3">
            <p class="mb-0 text-muted">
                Created by
                <a href="https://vdburg.site/" target="_blank"
                    >Son Bram van der Burg</a
                >
            </p>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
